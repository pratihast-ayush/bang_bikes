<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
  <title>BANG! Technologies</title>
</head>

<body>


 
  <footer>
    <p> © BANG! Technologies
    </p>
  </footer>
 
  <div class="bottom-menu service-bottom-step">
    <div class="box  text-center mb-4 py-4 bottom-border">
        <h5 > <b class="lower-case"> Let’s finish up</b></h5>
    </div>
        
        <div class="padded">
            <form class="step-form">
                <label>
                    <input id="fName" type="text" placeholder="First Name">
                    <span>Enter First name</span>
                </label>
                <label>
                    <input id="lName" type="text" placeholder="Last Name">
                    <span>Enter Last Name</span>
                </label>
            
            </form>
        </div>
        <div class="padded">
            <form class="step-form">
                <label>
                    <input id="email" type="text" placeholder="Email">
                    <span>Enter email</span>
                </label>
               
        
            </form>
        </div>
        <div class="padded">
            <form class="step-form">
                <label>
                    <input id="password" type="text" placeholder="Password">
                    <span>Enter Password</span>
                </label>
        
        
            </form>
        </div>
       
        <div class="footer ">

            <div class=" top-border">
                <div class="small-padding flex-between">
                    <div class="d-flex align">
                       
                        
                        <div>
                            <h6 class="my-2"> <b class="">Join now</b></h6>
                            <h6>14, Smith StreetLondon W2 4EB</h6>
                           
                        </div>
                      
                    </div>
                    <div>
                        <a href="login.html">
                            <button type="button" class="btn btn-primary ">Join</button>
                        </a>

                    </div>
                </div>
            </div>
        </div>



    </div>

  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

  <script src="js/custom.js"></script>
</body>

</html>
