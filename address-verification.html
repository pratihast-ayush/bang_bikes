<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <title>BANG! Technologies</title>
</head>

<body>
    <div class="address__verification__page">
        <div class="text-center">
            <div class="container">
                <div class="status">
                    <img src="/images/information.svg" alt="">
                </div>
                <div class="heading">
                    <h1>Address Verification
                    </h1>
                </div>
                <div class="desc w-75 mx-auto">
                    <p class="mb-0">The savings are so good we only want you and the people you live with to use your
                        home’s BANG! so we need to verify where you live. </p>
                </div>
            </div>
        </div>
        <div class="how__items">
            <div class="container">
                <div class="heading">
                    <h2>How do you want to verify?</h2>
                </div>
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between">
                        <div class="d-flex">
                            <div class="icon">
                                <img src="/images/mail.svg" class="img-fluid" alt="">
                            </div>
                            <div class="data">
                                <div class="title">
                                    By Email
                                </div>
                                <div class="desc">
                                    Just email us an address document
                                </div>
                            </div>
                        </div>
                        <a href="" class="d-inline-block">Yes</a>
                    </li>
                    <li class="d-flex justify-content-between">
                        <div class="d-flex">
                            <div class="icon">
                                <img src="/images/location.svg" class="img-fluid" alt="">
                            </div>
                            <div class="data">
                                <div class="title">
                                    By post
                                </div>
                                <div class="desc">
                                    We’ll post you a code
                                </div>
                            </div>
                        </div>
                        <a href="" class="d-inline-block">Yes</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

    <script src="js/new-custom.js"></script>
</body>

</html>
