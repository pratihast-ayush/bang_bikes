<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

<body>
    <div class="address__map__page">
        <div class="map__bg__frame">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.540603931596!2d-0.11955370000000001!3d51.5032973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b900d26973%3A0x4291f3172409ea92!2slastminute.com%20London%20Eye!5e0!3m2!1sen!2seg!4v1631827129520!5m2!1sen!2seg"
                style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="badge__locaion">
            <div class="d-flex">
                <div class="icon">
                    <img src="/images/location.svg" alt="">
                </div>
                <div class="data">
                    <div class="desc">
                        Permbridge Gardens, London
                    </div>
                </div>
            </div>
        </div>
		<div>
		<div class="alert alert-warning mt-4">
                    <strong>Your Address</strong><br>Youâ€™ve told us you live at 
 Flat 14, 10 Smith Street London, W2 4EB
                </div>
		
		</div>
		
		
        <div class="confirm__address">
            <div class="title">
                Confirm delivery address
            </div>
            <div class="desc">
                W2 4EB
                Permbridge Gardens, London
            </div>
            <a href="javascript:void(0)" id="openMapModal" class="d-block cus__btn">Confirm Location</a>
        </div>

        <div class="map__modal">
            <div class="map__frame">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.540603931596!2d-0.11955370000000001!3d51.5032973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b900d26973%3A0x4291f3172409ea92!2slastminute.com%20London%20Eye!5e0!3m2!1sen!2seg!4v1631827129520!5m2!1sen!2seg"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="title d-flex">
                <div class="icon">
                    <img src="/images/home.svg" class="img-fluid" alt="">
                </div>
                <div class="data">
                    Please complete your
                    address at W2 4EB
                </div>
            </div>
            <div class="form">
                <form action="/name.html">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Flat number or house name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Building number">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Street name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="London">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn__outline__primary w-100">Finish up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="overlay__map"></div>
        <a href="javascript:voide(0)" id="closeMapModal">
            <img src="/images/close.png" alt="">
        </a>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="lib/slick-master/slick/slick.min.js"></script>
    <script src="js/new-custom.js"></script>
